<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-flex">
        <div class="row bg-dark p-1 text-white text-center">
          <div class="col-sm-12 "><h1> ⋆🐾° CatJack! ⋆🐾°</h1></div>
        </div>
       
        <div class="row" style="height: 250px;">
            <div class="col-sm-2 border pt-5 text-center">
              <button type="button" class="btn btn-primary btn-lg btn-block mb-2">Start Game</button>
              
              <button type="button" class="btn btn-primary btn-lg btn-block">Download Dealer</button>
            </div>
            <div class="col-sm-8 border">
                
                <img src="https://cdn2.thecatapi.com/images/H_UWbOfra.jpg" class="img-fluid mx-auto d-block" style="max-height: 25%"> 
            </div>
            <div class="col-sm-2 border">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 border">
              <h3 class="text-center">Deck</h3>
              <img src="images/face_down.png" class="img-fluid mx-auto d-block" style="max-width: 150px">
            </div>
              

            <div class="col-sm-8 border text-center">
              <h3 class="text-center">Dealer's Hand</h3>
              <img src="images/face_down.png" class="mx-auto float-left" style="max-width: 150px">
              <img src="images/2_of_clubs.png" class="mx-auto float-right" style="max-width: 150px">
              <img src="images/jack_of_diamonds.png" class="mx-auto float-right" style="max-width: 150px">

            </div>

            <div class="col-sm-2 pt-5 border pt-5 text-center">
              <button type="button" class="btn btn-primary btn-lg btn-block mb-2">Hit</button>
              
              <button type="button" class="btn btn-primary btn-lg btn-block mb-2">Stay</button>
            </div>

       </div>

       <div class="row">
        <div class="col-sm-2 border">
          
        </div>
          

        <div class="col-sm-8 border text-center">
          <h3 class="text-center">Your Hand</h3>
          
          <img src="images/7_of_diamonds.png" class="mx-auto float-right" style="max-width: 150px">
          <img src="images/ace_of_hearts.png" class="mx-auto float-right" style="max-width: 150px">

        </div>

        <div class="col-sm-2 pt-5 border">
        </div>

   </div>

    </div>
  </body>

</html>
